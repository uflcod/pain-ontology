id: pain
title: "Pain Ontology"
github_org: wdduncan
repo: pain-ontology
report_fail_on: None
export_formats:
  - owl
release_artefacts: 
  - base
  - full
  - simple
  - non-classified
import_group:
  products:
    - id: omo
      module_type: custom
    - id: cob
      module_type: custom
    - id: mfoem
      module_type: custom
    - id: pato
      module_type: custom
    - id: uberon
      module_type: custom
robot_java_args: '-Xmx16G'
custom_makefile_header: |
  ### Workflow
  #
  # Tasks to edit and release PAIN.
  #
  # #### Edit
  #
  # 1. [Prepare release](prepare_release)
  # 2. [Refresh imports](all_imports)
  # 3. [Update repo to latest ODK](update_repo)
create_obo_metadata: TRUE
documentation:
  documentation_system: mkdocs
release_date: TRUE